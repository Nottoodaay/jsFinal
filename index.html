<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="scr/detailPage.js"></script>
    <script defer src="scr/mobileHeaderNav.js"></script>
    <script defer src="scr/fetch.js"></script>
    <title>Document</title>

<body>
    <header>
        <div class="headerContainer">

            <div class="personIcon">
                <img src="img/Person icon.png" alt="Person">

            <h1 class="logo">
                <img src="img/Logo.png" alt="Logo">
            </h1>

            <div class="menuIcon">
                <!-- <img src="img/Menu icon.png" alt="Menu" id="imgScr"> -->
            </div>

            <div class="nav">
                <ul>
                    <li>Home</li>
                    <li>Menu</li>
                    <li>Blog</li>
                    <li>Our Story</li>
                </ul>
            </div>

            <div class="button">
                <p>Log In</p>
            </div>


        </div>
    </header>
    <main>
        <div class="headerInMain" style="display: none;">
            <div>
            <p>Menu</p>
            <p>News</p>

        </div> 
        </div>

        <h2>Latest News</h2>

        <div class="container">

            
        </div>

        
        <div class="changePages">

            </div>
            <div class="changePagesNormalPages active" id="firstPage">

            </div>
            <div class="changePagesNormalPages" id="secondPage">

            </div>
            <div class="changePagesNormalPages" id="thirdPage">

            </div>
            <div class="changePagesNormalPages" id="fourthPage">
                <p>4</p>
            </div>
            <div class="changePagesButtonPrev-Next" id="next">
                <p>Next</p>
            </div>
        </div>
        
        <p class="load">Load More</p>

    </main>
    <footer>
        <div class="footer">
            <h2>About</h2>
        </div>
        <div class="footer">
            <h2>Policy</h2>
        </div>
        <div class="footer">
            <h2>Contact</h2>
        </div>
        <div class="footer">
            <h2>Joinus</h2>
        </div>
